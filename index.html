<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用介绍 - 模拟手机展示</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(145deg, #FFF1E6, #FFE6CC);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .phone-frame {
            width: 320px;
            height: 640px;
            background: #fff;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 140, 0, 0.2);
            padding: 1.5rem 1rem;
            border: 8px solid #FFCCB3;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #ccc;
            border-radius: 3px;
        }
        
        .illustration {
            width: 100%;
            max-width: 200px;
            margin: 2rem auto 1rem;
        }
        
        .title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #FF6F00;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .description {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }
        
        .start-button {
            background: linear-gradient(135deg, #FFA726, #FB8C00);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
            margin-top: auto;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            gap: 6px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #FFB74D;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .dot.active {
            opacity: 1;
            background: #FB8C00;
        }
    </style>
</head>

<body>

    <div class="phone-frame">
        <img class="illustration" src="orange.png" alt="橙子图标">





        <div class="title">YU</div>
        <div class="description">
            帮尽徽程人，听尽徽程事，<br>
        </div>
        <div class="pagination">
        </div>
        <button class="start-button">立即开始</button>
    </div>

</body>

</html>
